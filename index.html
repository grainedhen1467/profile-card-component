<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&family=La+Belle+Aurore&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
    <title>Frontend Mentor | Profile card component</title>
</head>
<body>
    <main class="main__flexContainer">
        <article class="card">
            <div class="card__imageFlexContainer">
                <img class="card__background-image" src="./images/bg-pattern-card.svg" alt="">
                <img class="card__portrait" src="./images/image-victor.jpg" alt="">
            </div>
            <div class="card__bioFlexContainer">
                <div class="card__bioInfoFlexContainer">
                    <span class="card__bioName">Victor Crest</span>
                    <span class="card__bioAge">26</span>
                </div>
                <span class="card__bioLocation">London</span>
            </div>
            <div class="card__statsFlexContainer">
                <div class="card__statsFollowers">
                    <span class="stat">80K</span>
                    <span class="stat-description">Followers</span>
                </div>
                <div class="card__statsLikes">
                    <span class="stat">803K</span>
                    <span class="stat-description">Likes</span>
                </div>
                <div class="card__statsPhotos">
                    <span class="stat">1.4K</span>
                    <span class="stat-description">Photos</span>
                </div>
            </div>
        </article>
    </main>
    
    <footer class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <span class="name">Jameel Melson</span>.
    </footer>
</body>
</html>
